<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech - RM553736 - Renan M Botelho</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Iconify -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

    <!-- Chamada BS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main  class="text-light">
        <!-- Título Fintech -->
        <header class="container-title">
            <h1 class="">FINTECH</h1>
        </header>

        <!-- Imagem central -->
        <section class="container-image">    
            <img src="./images/Vector.png" alt="Imagem-crescimento-financeiro">
        </section>

        <!-- Formulários -->
        <section>
            <form name="form-login" id="form-login" method="post" action="">
                <div>
                    <!-- Campo de email -->
                    <fieldset  class="box-form-item">
                        <input class="email-input" type="email" id="email" name="email" placeholder="EMAIL" required >
                        <span class="iconify icon-email" data-icon="ic:outline-email" data-inline="false btn-email" style="color: black;"></span>
                    </fieldset>
                    
                    <!-- Campo de senha -->
                    <fieldset  class="box-form-item">
                        <input class="password-input" type="password" id="password" name="password" placeholder="SENHA" required>
                        <span class="iconify icon-password" data-icon="arcticons:avast-passwords" style="color: black;"></span>
                    <fieldset>             
                </div>

                <div class="container-secundary">
                    <!-- Check box: lembrar senha -->
                    <fieldset class="checkbox-remember">
                        <input type="checkbox" id="remember" name="remember" value="1">
                        <label>Lembrar</label>
                    </fieldset>
                    
                    <!-- Link: esqueci senha -->
                    <a href="#" class="reset-password">Esqueceu a senha?</a>
                </div>

                <!-- Login -->
                <div class="box-form-button">
                    <button type="submit" class="btn-login">
                        <h2>Login<span class="iconify" data-icon="ic:round-login" data-inline="false btn-login"></span></h2>
                    </button>
                </div>
            </form>
        </div>

        <!-- Registro -->
        <footer class="text-center">
            <p>Não possui uma conta?</p>
            <a href="#"><p>Registre-se</p></a>
        </footer>
    </main>
</body>
</html>
